<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
<!--Background Styling-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
.container{
background-color: #add8e6;
}
</style>
</head>

<body class="container">

<!--Start Text and Start Button-->
    <h1 class="Welcome">JavaScript Quiz! Click "Start" to Start</h1>
   
    <button class="btn-lg btn-success StartBtn" onclick=StartGame()>Start</button>

<!--Hidden Quiz-Related Elements (to be updated with quiz start)-->
    <h1 class="HighScore"></h1>

    <h1 class="LastScore"></h1>

    <h1 class="time" style="display:none"></h1>

    <h1 class="Score" style="display:none">Score: 0</h1>

    <h1 class="QuestionNumber" style="display:none">Question Number: 1</h1>

<!--Questions and Answers (Initially Hidden)-->
    <h1 class="QuestionContent" style="display:none"> </h1>
    <br></br>
    <button class="AnswerContent1" onclick=select1() style="display:none"></button>
    <br></br>
    <button class="AnswerContent2" onclick=select2() style="display:none"></button>
    <br></br>
    <button class="AnswerContent3" onclick=select3() style="display:none"></button>
    <br></br>
    <button class="AnswerContent4" onclick=select4() style="display:none"></button>
    <br></br>
    <button class="AnswerContent5" onclick=select5() style="display:none"></button>   

<script src="script.js">
</script>
</body>
</html>
